<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PetPulse - Your Pet's Health, Powered by AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Meet PetPulse — the all-in-one AI-powered health companion for your pet. Track symptoms, shop essentials, get emergency support, and more — anytime, anywhere.">
    <meta name="theme-color" content="#2d57ed">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <style>
      @import url("https://fonts.googleapis.com/css?family=Alex+Brush:400");
      @font-face {
        font-family: "SF UI Text-Medium";
        src: url("https://anima-uploads.s3.amazonaws.com/projects/60e1c8b3f9964a4de6bb0fdc/fonts/sfuitext-medium.ttf")
          format("truetype");
      }

      @font-face {
        font-family: "SF UI Text-Semibold";
        src: url("https://anima-uploads.s3.amazonaws.com/projects/6094e3c493771475b56c50c6/fonts/sfuidisplay-black.eot")
          format("");
      }

      @font-face {
        font-family: "SF UI Text-Regular";

          format("truetype");
      }
    </style>
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
      * {
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0px;
        height: 100%;
      }
      /* a blue color as a generic focus style */
      button:focus-visible {
        outline: 2px solid #4a90e2 !important;
        outline: -webkit-focus-ring-color auto 5px !important;
      }
      a {
        text-decoration: none;
      }
    </style>
    <link href="tailwind.css" rel="stylesheet" />

  <body>
    <div id="app"></div>
    <script type="module" src="./src/index.tsx"></script>
  </body>
